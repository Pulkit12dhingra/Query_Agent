version: '3.8'

services:
  query-agent-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FASTAPI_ENV=production
      - PYTHONPATH=/app/src
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
